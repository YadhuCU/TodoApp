{% extends 'main.html' %}

{% block content %}

<div class="header-bar">
    <a href="{% url 'list-task' %}"><span style="font-size: 30px;">&#8678;</span></a>
</div>
<div class="form">
    <form action="" method="post">
        {% csrf_token %}
        <label for="submit">Are you sure you want to delete this task : {{task.title}}</label>
        <input class="button" type="submit" value="Delete" name="submit">
    </form>
</div>

{% endblock content %}
